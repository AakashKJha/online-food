    <style>
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif;}
        
        /*  tab */
        .tab {
          float: left;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
          width: 30%;
          height: 300px;
        }
        
        /*  buttons inside the tab */
        .tab button {
          display: block;
          background-color: inherit;
          color: black;
          padding: 22px 16px;
          width: 100%;
          border: none;
          outline: none;
          text-align: left;
          cursor: pointer;
          transition: 0.3s;
          font-size: 17px;
        }
        

        .tab button:hover {
          background-color: #ddd;
        }
        
        /* Create an active/current "tab button" class */
        .tab button.active {
          background-color: #ccc;
        }
        
        /*  tab content */
        .tabcontent {
          float: left;
          padding: 0px 12px;
          border: 1px solid #ccc;
          width: 70%;
          border-left: none;
          height: 300px;
        }
        </style>
</head>
<body>
  <h3 >Total: Rs.  <span class="cart__total">0</span></h3>
<div class="tab">

  <button class="tablinks" onclick="openCity(event, 'Paris')">UPI</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">pay On Delivery</button>
</div>

        </div>
         
       </div>
    </div>
</div>

                      </div>

                  </div>
    </div>

<div id="Tokyo" class="tabcontent">
  <div class="card">
    <h3 class="card-header bg-primary text-white">pay on Delivery</h3>
    <div class="card-body">
      <form class="was-validated">

          <div class="form-group">
        
            <input type="tel" class="form-control" id="mob" placeholder="89954 XXXXX" name="mob" minlength="10" maxlength="10" required>
            <div class="valid-feedback">Valid.</div>

            </label>

<input type="submit">

    

    <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        document.getElementById("defaultOpen").click();
        </script>
         <script>
            let theInputElem = document.getElementById('number')
            theInputElem.focus()
      

            theInputElem.addEventListener('input', cardtype)
            function cardtype(ev) {
          let theInput = ev.target
          let newValue = theInput.value;
        
          (function removeNonDigit() {
            newValue = newValue.replace(/\D/g, '')
          })();
        
          (function removeRedundantDigit() {
            newValue = newValue.slice(0, 19)
          })();
        
          (function addSpaces() {
            var i = 4
            while (i < newValue.length) {
              newValue = newValue.slice(0, i) + ' ' + newValue.slice(i,newValue.length)
              i += 4 + 1
            }
          })();
        
          theInput.value = newValue
        }
          </script>
